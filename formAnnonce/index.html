<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Créer une annonce</h1>
							<p>Tu as une ou plusieurs places dans ta voiture en rentrant chez toi, n'hésites pas à créer une annonce afin de s'arranger avec le campus de Saint-Aspais Melun</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form action="index.php?ctl=annonce&action=ajout" method ='POST'>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Depart</span>
											<input type="text" name="depart" class="form-control" placeholder="lieu de départ">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Arrivée</span>
											<input type="text" name="arriver" class="form-control" placeholder="lieu d'arrivée">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Jour de départ</span>
											<input type="datetime-local" name="jour" class="form-control" placeholder="jour de départ">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Nombre de places</span>
											<input type="number" min="1" name="nb_place" class="form-control" placeholder="nombre de place">
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Voiture</span>
											<input type="text" name="voiture" class="form-control" placeholder="voiture">
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Valider</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
